      <stop offset="0%" stop-color="#0b1020" />
      <stop offset="100%" stop-color="#0a0f1a" />
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)" rx="18" />
  <rect x="40" y="40" width="1120" height="595" fill="#0f172a" stroke="#1e293b" rx="12" />
